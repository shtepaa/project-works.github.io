<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work 11</title>
    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Обгортка -->
    <section class="contact-us">
      <div class="contact-us__wrapper-container">
        <div class="contact-us__title">
          <!-- Заголовок -->
          <h4 class="c-title">Contact Us</h4>
        </div>
        <div class="form__wrapper">
          <form action="#" method="get" class="c-form">
            <label class="c-form__item">
              <div class="c-form__item-title">Full name</div>
              <input
                class="form-item"
                type="text"
                name="username"
                placeholder="Ram Kaji"
              />
            </label>
            <label class="c-form__item">
              <div class="c-form__item-title">Your Email Address</div>
              <input
                class="form-item"
                type="email"
                name="username"
                placeholder="mail@gmail.com"
              />
            </label>
            <label class="c-form__item--big">
              <div class="c-form__item-title">Your Message</div>
              <textarea name="text" class="form-item">Type your massage here...</textarea>
            </label>
            
          </form>
          <!--Кнопка -->
          <button class="button" type="submit">Submit Your Message</button>
        </div>
        
      </div>
    </section>
  </body>
</html>
