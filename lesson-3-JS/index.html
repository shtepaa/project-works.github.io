<body>
    
<script>
let time = {h: 5, s: 7};

console.log( timeStr( time ) );

function timeStr(obj){
  return [
    ( addZero( obj.h ) || "00" ),
    ( addZero( obj.m ) || "00" ),
    ( addZero( obj.s ) || "00" ),
  ].join(":");
}

function addZero(n){
  if( !isNaN(n) ){
    return n > 9 ? n : "0" + n;
  }
}
</script>
