<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Charm&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container container--collapse">
      <div class="c-main">
        <div class="c-main__wrapper">
          <div class="c-header">
            <div class="c-header__wrapper">
              <div class="c-kharkova-logo">
                <div class="c-kharkova-logo__wrapper">
                  <img
                    src="./images/logo.png"
                    alt="Healthy logo"
                    class="e-kharkova-logo__icon"
                  />
                </div>
              </div>
              <div class="c-header__openbtn" onclick="openNav()">
                <span class="e-burger-sign"></span>
              </div>
              <nav class="c-navbar">
                <a
                  class="closebtn"
                  href="javascript:void(0)"
                  onclick="closeNav()"
                  ></a
                >
                <div class="c-navbar__wrapper">
                  <ul class="c-navbar__menu">
                    <li><a href="./index.html">Главная</a></li>
                    <li>
                      <a href="./matiash/index.html" title="Денис">Правила</a>
                    </li>
                    <li>
                      <a href="./btvhealthyfood/menu.html" title="Таня"
                        >Продукты</a
                      >
                    </li>
                    <li>
                      <a href="./shtepa-fruits/index.html" title="Настя"
                        >Смузи</a
                      >
                    </li>
                    <li>
                      <a
                        href="./kharkova-survey/kharkova-survey.html"
                        title="Аня"
                        >Опрос</a
                      >
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
          <!-- Parallax effect -->
          <div class="c-banner">
            <span class="c-banner__title">Быть здоровым!</span>
          </div>
          <!-- ========================================================================================= -->
          <!-- Kharkova section -->
          <div class="c-kharkova-social">
            <div class="c-kharkova-social__wrapper">
              <p class="c-kharkova-social__title">
                Подписывайтесь на нас в соцсетях, чтобы узнать больше о здоровом
                питании!
              </p>
              <div class="c-kharkova-social__image">
                <img src="./images/kharkova-section2.jpg" alt="Fruits" />
                <div class="c-kharkova-social__gradient"></div>
              </div>
              <div class="c-kharkova-social__links">
                <div class="c-kharkova-social__item">
                  <a href="https://www.facebook.com/" target="_blank"
                    ><img src="./images/facebook.png" alt="Facebook logo-text"
                  /></a>
                </div>
                <div class="c-kharkova-social__item">
                  <a href="https://www.instagram.com/" target="_blank"
                    ><img
                      src="./images/instagram.png"
                      alt="Instagram logo-text"
                  /></a>
                </div>
                <div class="c-kharkova-social__item">
                  <a href="https://twitter.com/" target="_blank"
                    ><img src="./images/tweeter.png" alt="Twitter logo-text"
                  /></a>
                </div>
                <div class="c-kharkova-social__item">
                  <a href="https://www.youtube.com/" target="_blank"
                    ><img src="./images/youtube.png" alt="Youtube logo-text"
                  /></a>
                </div>
                <div class="c-kharkova-social__item">
                  <a href="https://www.pinterest.com/" target="_blank"
                    ><img
                      src="./images/pinterest.png"
                      alt="Pinterest logo-text"
                  /></a>
                </div>
                <div class="c-kharkova-social__item">
                  <a href="https://google.com" target="_blank"
                    ><img src="./images/skype.png" alt="Skype logo-text"
                  /></a>
                </div>
                <div class="c-kharkova-social__item">
                  <a href="https://google.com" target="_blank"
                    ><img src="./images/viber.png" alt="Viber logo-text"
                  /></a>
                </div>
                <div class="c-kharkova-social__item">
                  <a href="https://google.com" target="_blank"
                    ><img src="./images/tinder.png" alt="Tinder logo-text"
                  /></a>
                </div>
                <div class="c-kharkova-social__item">
                  <a href="https://google.com" target="_blank"
                    ><img src="./images/in.png" alt="Social logo-text"
                  /></a>
                </div>
              </div>
            </div>
          </div>
          <!-- End of Kharkova section -->
          <!-- =====================================================================================           
          <div class="c-main__content">
 -->
        </div>
      </div>
      <footer class="c-footer">
        <div class="c-footer__wrapper">
          <span class="c-footer__copyright"
            >&copyCopyright, 2021. All rights reserved.</span
          >
          <span class="c-footer__logo">Healthy</span>
        </div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
