<script>
using namespace std;
 
long f(int n)
{
    if(!n || n == 1)
        return 1;
    else if(n < 0)
        exit(1);
    long fact = n;
    for(int t = fact-1; t > 1; --t)
        fact *= t;
    return fact;
}
 
int main()
{
    for(int i = 1; i <= 10; ++i)
        cout << i << "! = " << f(i) << endl;
    return 0;
}
</script>
